<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>

    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- 
    admin dashboard 
    contact us page
    login / registration
    exam forms
    -->
    <form action="database.js">
        <label for="name">
            Name :
        </label>
        <input type="text" name="name" id="">
        <br><br>
        <b>
            Mobile Number :
        </b>
        <input type="number" min="5" max="10" readonly value="123456" id="">

        <br><br>
        Email :
        <input type="email" required  value="kuldeep@gmail.com" >
        <br><br>
        Address :
        <textarea name="" id=""
        cols="30" rows="2" maxlength="20"
        ></textarea>
      
        <br><br>
        DOB:
        <input type="date" name="" id="">
        <br><br>
        CAST:
        <input type="radio" name="cast" id="">OBC
        <input type="radio" name="cast" id="">ST/SC
        <input type="radio" name="cast" id="">GL
        <br><br>
        Subject :
        <input type="checkbox" name="" id="">Hindi
        <input type="checkbox" name="" id="">Sanskrit
        <input type="checkbox" name="" id="">IT
        <br><br>
        Images : 
        <input type="file" name="" id="" multiple>
        <br><br>
        HTML
        <input type="range" name="" id="" value="80">
        <br>
        CSS
        <input type="range" name="" id="" value="20">
        <br><br>
        Week: 
        <input type="week" name="" id="">
        <br><br>
        Password: <input type="password" name="" id="" required>
        <br><br>
        Exam City:
        <select name="" id="">
            <option value="">Bhopal</option>
            <option value="">Indore</option>
            <option value="">Raipur</option>
            <option value="">Gw</option>
        </select>
        <br><br>
        UPI ID : <input type="text">
        <br><br>
        <input type="submit" value="Submit">
       <input type="reset" value="Reset">
    </form>
    

</body>

</html>
